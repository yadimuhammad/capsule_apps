flavors:
  production:
    app:
      name: "Capsule Apps"

    android:
      applicationId: "com.capsuleapps.id"  
      firebase:
        config: ".firebase/prod/google-services.json"
    ios:
      bundleId: "com.capsuleapps.id"
      firebase:
        config: ".firebase/prod/GoogleService-Info.plist"

  staging:
    app:
      name: "[staging]Capsule Apps"

    android:
      applicationId: "com.capsuleapps.id"  
      firebase:
        config: ".firebase/staging/google-services.json"
    ios:
      bundleId: "com.capsuleapps.id"
      firebase:
        config: ".firebase/staging/GoogleService-Info.plist"

  dev:
    app:
      name: "[dev]Capsule Apps"

    android:
      applicationId: "com.capsuleapps.id"  
      firebase:
        config: ".firebase/dev/google-services.json"
    ios:
      bundleId: "com.capsuleapps.id"
      firebase:
        config: ".firebase/dev/GoogleService-Info.plist"

instructions:
  - assets:download
  - assets:extract
  - android:androidManifest
  - android:flavorizrGradle
  - android:buildGradle
  - android:dummyAssets
  - android:icons
  - flutter:flavors
  - ios:podfile
  - ios:xcconfig
  - ios:buildTargets
  - ios:schema
  - ios:dummyAssets
  - ios:icons
  - ios:plist
  - ios:launchScreen
  - google:firebase
  - assets:clean
  - ide:config
